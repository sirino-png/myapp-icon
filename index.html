<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            background-color: #007AFF;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            border: 1px solid #333;
            padding: 10px;
        }
        img { width: 100px; border-radius: 20px; margin-bottom: 10px; }
    </style>

    <script>
        // 【重要】GASのURL
        const gasUrl = "https://script.google.com/a/macros/kofloc.co.jp/s/AKfycbzLYQKJGyA0jAtWAHcgU4R0y2E2KqzpUOI9A9QqIoTmH8muX9dO9VqdyZ25BnRcmxY/exec";

        window.onload = function() {
            // ボタンにURLセット
            document.getElementById('launchBtn').href = gasUrl;

            // 状態判定
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            const userAgent = navigator.userAgent;

            // デバッグ表示（画面に現在の状態を表示します）
            const statusText = isStandalone ? "アプリモード(Standalone)" : "ブラウザモード(Browser)";
            document.getElementById('debug').innerText = "状態: " + statusText;

            // PCなら即転送
            if (!/iphone|ipad|ipod|android/.test(userAgent.toLowerCase())) {
                 window.location.replace(gasUrl);
                 return;
            }

            // アプリモードなら転送
            if (isStandalone) {
                document.getElementById('msg').innerText = "起動中...";
                // 少し待ってから転送（Androidの認識バグ対策）
                setTimeout(function() {
                    window.location.replace(gasUrl);
                }, 500);
            } else {
                // ブラウザモード
                document.getElementById('content').style.display = 'block';
            }
        };
    </script>
</head>
<body>
    <div id="content">
        <img src="icon.png" alt="icon">
        <h2 id="msg">設定はあと少し</h2>
        <p>この画面を「ホーム画面に追加」してください。</p>
        
        <a id="launchBtn" href="#" class="btn">アプリを開く</a>

        <div class="debug-info" id="debug">判定中...</div>
    </div>
</body>
</html>
