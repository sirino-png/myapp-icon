<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="Gemini_Generated_Image_9tl11b9tl11b9tl1.png">
    <link rel="icon" href="Gemini_Generated_Image_9tl11b9tl11b9tl1.png">

    <style>
        body {
            background-color: #000; /* 転送待ちの間の背景色 */
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* PCやホーム画面から開いた時は、画面要素を隠して真っ黒にする */
        .content { display: none; }
    </style>

    <script>
        // 【重要】ここにあなたのGASアプリのURLを貼り付けてください
        const gasUrl = "https://script.google.com/a/macros/kofloc.co.jp/s/AKfycbyoUfP-9kX-Rw75bdydyr69ja1HyhSdXJ-jGaIR5y8/dev";

        // ユーザーが何を使っているか判定
        const ua = navigator.userAgent.toLowerCase();
        const isMobile = /iphone|ipad|ipod|android/.test(ua);
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        // 【転送ロジック】
        // 1. PCの場合 (スマホじゃない場合)
        // 2. スマホだけど、すでにホーム画面から起動している場合
        // どちらかなら、即座にGASアプリへ飛ばす
        if (!isMobile || isStandalone) {
            window.location.replace(gasUrl);
        } else {
            // スマホのブラウザ(Safari等)で見ている時だけ、画面の中身を表示する
            window.onload = function() {
                document.querySelector('.content').style.display = 'block';
            };
        }
    </script>
</head>
<body>
    <div class="content">
        <img src="Gemini_Generated_Image_9tl11b9tl11b9tl1.png" style="width:100px; border-radius:20px; margin-bottom:20px;">
        <h2>設定はあと少し！</h2>
        <p>
            この画面を「ホーム画面に追加」してください。<br>
            追加したアイコンから起動すると<br>
            自動でアプリが開きます。
        </p>
        <div style="font-size:30px; margin-top:20px;">⬇︎</div>
    </div>
</body>
</html>
