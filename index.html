
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アプリ起動</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="Gemini_Generated_Image_9tl11b9tl11b9tl1.png">
    <link rel="icon" href="Gemini_Generated_Image_9tl11b9tl11b9tl1.png">

    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            background-color: #007AFF; /* iPhoneらしい青 */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.7; }
        .icon-display {
            width: 80px; height: 80px;
            background-image: url('Gemini_Generated_Image_9tl11b9tl11b9tl1.png');
            background-size: cover;
            border-radius: 18px;
            margin-bottom: 20px;
        }
        p { color: #ccc; font-size: 14px; }
    </style>

    <script>
        // 【重要】ここにあなたのGASアプリのURLを貼り付けてください
        const gasUrl = "https://script.google.com/a/macros/kofloc.co.jp/s/AKfycbyoUfP-9kX-Rw75bdydyr69ja1HyhSdXJ-jGaIR5y8/dev";

        // ページ読み込み時に自動転送を試みる
        window.onload = function() {
            // ホーム画面から開かれた(standalone)か、Android等の場合
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            
            if (isStandalone) {
                // 自動転送
                window.location.replace(gasUrl);
            }
            
            // ボタンにもURLをセットする（自動で飛ばない時の保険）
            document.getElementById('launchBtn').href = gasUrl;
        };
    </script>
</head>
<body>
    <div class="icon-display"></div>
    <p>アプリを起動します...</p>
    
    <a id="launchBtn" href="#" class="btn">アプリを開く</a>
</body>
</html>
